<svg width="150" height="150" xmlns="http://www.w3.org/2000/svg">
  <rect width="150" height="150" fill="white"/>
  <!-- 简单的二维码模拟图案 -->
  <g fill="black">
    <!-- 左上角方块 -->
    <rect x="30" y="30" width="20" height="20"/>
    <rect x="35" y="35" width="10" height="10" fill="white"/>
    <!-- 右上角方块 -->
    <rect x="100" y="30" width="20" height="20"/>
    <rect x="105" y="35" width="10" height="10" fill="white"/>
    <!-- 左下角方块 -->
    <rect x="30" y="100" width="20" height="20"/>
    <rect x="35" y="105" width="10" height="10" fill="white"/>
    <!-- 中心方块 -->
    <rect x="65" y="65" width="20" height="20"/>
    <rect x="70" y="70" width="10" height="10" fill="white"/>
    <!-- 随机点 -->
    <rect x="45" y="60" width="5" height="5"/>
    <rect x="75" y="45" width="5" height="5"/>
    <rect x="90" y="75" width="5" height="5"/>
    <rect x="60" y="90" width="5" height="5"/>
    <rect x="80" y="110" width="5" height="5"/>
    <rect x="110" y="60" width="5" height="5"/>
  </g>
  <!-- 微信Logo -->
  <g transform="translate(75, 75) scale(0.7)">
    <circle cx="0" cy="0" r="15" fill="#4CAF50"/>
    <path d="M0,-8 L10,10 L0,4 L-10,10 Z" fill="white"/>
  </g>
  <!-- 文字 -->
  <text x="75" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">微信扫码关注</text>
</svg>