<svg width="150" height="150" xmlns="http://www.w3.org/2000/svg">
  <rect width="150" height="150" fill="white"/>
  <!-- 简单的二维码模拟图案 -->
  <g fill="black">
    <!-- 左上角方块 -->
    <rect x="30" y="30" width="20" height="20"/>
    <rect x="35" y="35" width="10" height="10" fill="white"/>
    <!-- 右上角方块 -->
    <rect x="100" y="30" width="20" height="20"/>
    <rect x="105" y="35" width="10" height="10" fill="white"/>
    <!-- 左下角方块 -->
    <rect x="30" y="100" width="20" height="20"/>
    <rect x="35" y="105" width="10" height="10" fill="white"/>
    <!-- 中心方块 -->
    <rect x="65" y="65" width="20" height="20"/>
    <rect x="70" y="70" width="10" height="10" fill="white"/>
    <!-- 随机点 -->
    <rect x="50" y="50" width="5" height="5"/>
    <rect x="80" y="40" width="5" height="5"/>
    <rect x="100" y="80" width="5" height="5"/>
    <rect x="55" y="95" width="5" height="5"/>
    <rect x="75" y="115" width="5" height="5"/>
    <rect x="115" y="65" width="5" height="5"/>
  </g>
  <!-- 微博Logo -->
  <g transform="translate(75, 75) scale(0.7)">
    <circle cx="0" cy="0" r="15" fill="#E6162D"/>
    <path d="M-10,5 C-10,-5 0,-15 10,-5 C10,2 5,8 -5,8 C-8,8 -10,7 -10,5 Z" fill="white"/>
    <path d="M1,2 C1,-2 -5,-6 -5,0 C-5,4 0,6 1,2 Z" fill="white"/>
  </g>
  <!-- 文字 -->
  <text x="75" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">微博扫码关注</text>
</svg>